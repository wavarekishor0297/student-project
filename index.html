<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

         <div class="row">
        <div class=" offset-md-1 col-md-10">
            <table class="table table-bordered table-secondary table-striped table-hover text-center">
                <tr>
                    <th>Sr.no</th>
                    <th>name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inp1" >
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inp2" >
                    </td>
                    <td>
                        <input type="number" class="form-control" id="inp3" >
                    </td>
                    <td>
                        <button class="btn btn-warning btn-lg" onclick="credit()">add row</button>
                    </td>
                </tr>

                <div class="row">
        <div class=" offset-md-1 col-md-10">
            <table class="table table-bordered table-secondary table-striped table-hover text-center"
                id="statement_tbl">
                <tr>
                    <th>Sr.no</th>
                    <th>name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <!-- <th>Action</th> -->
                </tr>

            </table>
        </div>

    </div>


            </table>
        </div>

    </div>
</div>

 <script>
     var srno = 1;
    function credit()
    {
         var name=document.getElementById('inp1').value;

         var address=document.getElementById('inp2').value;

         var salary=document.getElementById('inp3').value;


         var table=document.getElementById('statement_tbl');

         table.innerHTML += `
            <tr>
                <td>${srno}</td>
                <td>${name}</td>
                <td>${address}</td>
                <td>${salary}</td>
                
               
            </tr>
        `;

         srno++;

         document.getElementById('inp1').value = "";
        document.getElementById('inp2').value = "";
        document.getElementById('inp3').value = "";




    }
 </script>
</body>
</html>
